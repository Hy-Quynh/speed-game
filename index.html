<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href='./css/frame1.css' />
    <link rel="stylesheet" href='./css/frame2.css' />
    <link rel="stylesheet" href='./css/frame3.css' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">

</head>

<body>
    <div>
        <div class="frame1">
            <div class="button-group-frame">
                <div class="button1-frame">
                    <button class="button1">
                        <a href="#">Whitepaper</a>
                    </button>
                </div>

                <div class="button2-frame">
                    <button class="button2">
                        <a href="#">Contract Address</a>
                    </button>

                </div>

                <div class="button2-frame">
                    <button class="button3">
                        <a href="#">PLAY</a>
                    </button>
                </div>
            </div>
        </div>

        <div class="frame2">
            <div class="flat-frame">
                <div class="flat-image">
                    <img src="image/racing-flat.png" />
                </div>
                <div class="flat-text">
                    NFT CAR
                </div>
            </div>

            <div class="car-group">
                <div class="car-frame car-frame1">
                    <div class="car-frame-image">
                        <img src="image/xe1.png" />
                    </div>
                    <div class="car-frame-button">
                        <button>
                            <a href="#">Turbo</a>
                        </button>
                    </div>
                </div>

                <div class="car-frame car-frame2">
                    <div class="car-frame-image">
                        <img src="image/xe4.png" />
                    </div>
                    <div class="car-frame-button">
                        <button>
                            <a href="#">Neon</a>
                        </button>
                    </div>
                </div>

                <div class="car-frame car-frame3">
                    <div class="car-frame-image">
                        <img src="image/xe3.png" />
                    </div>
                    <div class="car-frame-button">
                        <button>
                            <a href="#">Pink</a>
                        </button>
                    </div>

                </div>

                <div class="car-frame car-frame4">
                    <div class="car-frame-image">
                        <img src="image/xe2.png" />
                    </div>
                    <div class="car-frame-button">
                        <button>
                            <a href="#">Bumble</a>
                        </button>
                    </div>
                </div>

                <div class="car-frame car-frame5">
                    <div class="car-frame-image">
                        <img src="image/xe1.png" />
                    </div>
                    <div class="car-frame-button">
                        <button>
                            <a href="#">Firest</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="frame3">
            <div class="frame-top">
            </div>

            <div class="frame-bottom">
                <div class="flat-frame">
                    <div class="flat-image">
                        <img src="image/racing-flat.png" />
                    </div>
                    <div class="flat-text">
                        PARTNER & BACKER
                    </div>
                </div>

                <div class="button-frame">
                    <a href="#" class="button1">

                    </a>

                    <a href="#" class="button2">
                    </a>

                    <a href="#" class="button3">
                    </a>
                </div>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
